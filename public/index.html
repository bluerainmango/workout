<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workout</title>
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header><h3>Daily Workout Planner</h3></header>
    <p class="header-p--s m-bottom">
      Choose today's workout plan and keep track of your daily progress!
    </p>

    <main>
      <div class="plan-container">
        <p class="title">1. Pick Today's Plan</p>
        <section class="plan__new">
          <p class="header-p center">Create New Plan</p>
          <form class="form" id="form--plan">
            <div class="row">
              <div class="input-field">
                <input id="planName" type="text" required />
                <label for="planName">Plan name</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field">
                <input id="duration" type="number" class="validate" />
                <label for="duration">Duration(minutes)</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field">
                <textarea
                  id="description"
                  class="materialize-textarea"
                ></textarea>
                <label for="description">Description</label>
              </div>
            </div>

            <button class="waves-effect waves-light btn addBtn deep-purple">
              Add
            </button>
          </form>
        </section>

        <section class="devider"></section>

        <section class="plan__old">
          <p class="header-p center">Select from Previous Plans</p>
          <div class="carousel">
        </section>
      </div>

      <section class="goal-container">
        <p class="title">
          2. Check Progress<span class="title-sub">Last 7 plans</span>
        </p>
        <ul class="collection goals"></ul>
      </section>
    </main>

    <!-- MODAL -->
    <div id="modal1" class="modal">
      <div class="modal-content">
        <a href="#!" class="modal-close btn-flat right">X</a>
        <p class="title">New Exercise</p>

        <form class="form" id="form--exercise">
          <div class="row container">
            <div class="input-field">
              <input id="exerciseName" type="text" required />
              <label for="exerciseName">Exercise Name</label>
            </div>
          </div>
          <div class="row container">
            <div class="input-field">
              <input id="exerciseDuration" type="number" class="validate" />
              <label for="exerciseDuration">Duration(minutes)</label>
            </div>
          </div>
          <button
            class="waves-effect waves-light btn deep-purple lighten-1 container"
          >
            Add
          </button>
        </form>
      </div>
    </div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/index.js"></script>
  </body>
</html>
