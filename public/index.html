<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workout</title>
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- <header><h2>Workout Planner</h2></header> -->
    <main id="d">

        <section class="plan__new">
          <p class="title">New Plan</p>
          <form class="form" id="form">
            <!-- <div class="row"><p class="title">New Plan</p></div> -->
            
            <div class="row">
              <div class="input-field">
                <input id="planName" type="text"  required />
                <label for="planName">Plan name</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field">
                <input id="duration" type="number" class="validate" />
                <label for="duration">Duration(minutes)</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field">
                <textarea id="description" class="materialize-textarea"></textarea>
                <label for="description">Description</label>
              </div>
            </div>

            <button class="waves-effect waves-light btn deep-purple">Add</button>
          </form>
        </section>

        <section class="plan__old">
            <p class="title">Previous Plan</p>
            <div class="carousel">

        </section>

    </main>
    <!-- Compiled and minified JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/index.js"></script>
  </body>
</html>
